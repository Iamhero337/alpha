<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table making</title>
</head>
<body>
    <table border="5px solid black">
        <caption>Food menu</caption>
        
        <!-- table header -->
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>

            <tr>
                <th>USD</th>
                <th>INR</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <td>Chowmin</td>
                <td>1$</td>
                <td>70</td>
            </tr>
            <tr>
                <td>Roll</td>
                <td>.60$</td>
                <td>40</td>
            </tr>
            <tr>
                <td>Chick pako</td>
                <td>.30$</td>
                <td>25</td>
            </tr>

        </tbody>

        
    </table>
</body>
</html>
